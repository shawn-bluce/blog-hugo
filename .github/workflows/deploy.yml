# .github/workflows/deploy.yml
name: Deploy Hugo Site

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      # === 修改后的部署步骤 ===
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          # ===== 新增的参数 =====
          source: "public" # 指定本地（GitHub Actions）的源目录
          target: "/data/blog" # 指定服务器上的目标目录
          strip_components: 1 # 这个很重要，它会去掉 'public' 这一层目录
          # script 部分现在可以为空，或者用来执行其他服务器命令
          # script: |
          #   echo "Deployment from rsync finished."

      # === 成功通知 ===
      - name: Send success notification
        if: success()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "token": "${{ secrets.PUSHOVER_API_TOKEN }}",
              "user": "${{ secrets.PUSHOVER_USER_KEY }}",
              "title": "博客部署成功 🎉",
              "message": "你的 Hugo 博客已成功更新并部署到服务器。",
              "priority": 0,
              "sound": "pushover"
            }' \
            https://api.pushover.net/1/messages.json

      # === 失败通知 ===
      - name: Send failure notification
        if: failure()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "token": "${{ secrets.PUSHOVER_API_TOKEN }}",
              "user": "${{ secrets.PUSHOVER_USER_KEY }}",
              "title": "博客部署失败 ❌",
              "message": "部署过程中出现错误，请检查 GitHub Actions 日志。",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "url_title": "查看详细日志",
              "priority": 1,
              "sound": "siren"
            }' \
            https://api.pushover.net/1/messages.json
