# .github/workflows/deploy.yml
name: Deploy Hugo Site

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      - name: Debug: List files on runner
        run: |
          echo "=== Current working directory on runner ==="
          pwd
          echo "=== Listing files in public directory on runner ==="
          ls -la public/
          echo "==============================================="

      # === ä½¿ç”¨æ­£ç¡®çš„ scp-action è¿›è¡Œéƒ¨ç½² ===
