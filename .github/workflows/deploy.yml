# .github/workflows/deploy.yml
name: Deploy Hugo Site

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      - name: Debug: List files on runner
        run: |
          echo "=== Current working directory on runner ==="
          pwd
          echo "=== Listing files in public directory on runner ==="
          ls -la public/
          echo "==============================================="

      # === 使用正确的 scp-action 进行部署 ===
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "public"
          target: "/data/blog"
          strip_components: 1

      - name: Debug: Check server status
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "=== I am logged in as ==="
            whoami
            echo "=== Target directory info ==="
            ls -ld /data/blog
            echo "=== Listing contents of target directory ==="
            ls -la /data/blog
            echo "=========================================="

      - name: Send success notification
        if: success()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "token": "${{ secrets.PUSHOVER_API_TOKEN }}",
              "user": "${{ secrets.PUSHOVER_USER_KEY }}",
              "title": "博客部署成功 🎉",
              "message": "你的 Hugo 博客已成功更新并部署到服务器。",
              "priority": 0,
              "sound": "pushover"
            }' \
            https://api.pushover.net/1/messages.json

      - name: Send failure notification
        if: failure()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "token": "${{ secrets.PUSHOVER_API_TOKEN }}",
              "user": "${{ secrets.PUSHOVER_USER_KEY }}",
              "title": "博客部署失败 ❌",
              "message": "部署过程中出现错误，请检查 GitHub Actions 日志。",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "url_title": "查看详细日志",
              "priority": 1,
              "sound": "siren"
            }' \
            https://api.pushover.net/1/messages.json
